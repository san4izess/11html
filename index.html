<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .block {
      background-color: #f2f2f2;
      border: 1px solid #999;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <h2>Блок 1</h2>
      <p>Це приклад першого блоку.</p>
    </div>

    <div class="block">
      <h2>Блок 2</h2>
      <p>Це приклад другого блоку, який вкладений у контейнер.</p>
      <div class="block">
        <h3>Вкладений блок</h3>
        <p>Це приклад вкладеного блоку у другому блоку.</p>
      </div>
    </div>

    <div class="block">
      <h2>Блок 3</h2>
      <p>Це третій блок в контейнері.</p>
    </div>
  </div>
</body>
</html>
